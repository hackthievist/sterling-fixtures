extends: airbnb-base
env:
  es6: true
  node: true
  jest: true
parserOptions:
  ecmaVersion: 8
  sourceType: module
rules:
  max-len:
    - 0
    - 200
    - 2
  no-console: error
  comma-dangle: ["error", {
    "arrays": "always-multiline",
    "objects": "always-multiline",
    "imports": "always-multiline",
    "exports": "always-multiline",
    "functions": "ignore"
  }]
  no-underscore-dangle: 0
  no-plusplus: 0
  func-names: 0
  import/order: 0
  no-await-in-loop: 0